name: CodeQL API Security Analysis

on:
  workflow_dispatch:
    inputs:
      target_file:
        description: 'Target file to analyze'
        required: false
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Only Java for now since your test file is Java
        # Add more languages as needed: 'javascript', 'python', 'cpp', 'csharp', 'go', 'ruby'
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use security-extended for more thorough analysis
        queries: security-extended,security-and-quality

    # Setup Java for Java projects
    - name: Setup Java
      if: matrix.language == 'java'
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true
        
    # Optional: Upload SARIF as artifact
    - name: Upload SARIF
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sarif-results-${{ matrix.language }}
        path: ../results/*.sarif
        retention-days: 5
